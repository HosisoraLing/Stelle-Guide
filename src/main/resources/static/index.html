<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><meta name="renderer" content="webkit">
    <title>登录|星穹指南</title>
    <link href="css/bootstrap.min-3.4.0.css" rel="stylesheet">
    <link href="css/font-awesome-4.3.0.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style-2.2.0.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">
</head>

<body class="gray-bg">
    <div class="middle-box text-center loginscreen  animated fadeInDown">
        <div class="form-signin">
            <div id="stage">
                <div id="inner">
                    <div id="cover">
                        <div id="text">
                            <span style="color: cyan;">H</span><span style="color: white;">+</span>
                        </div>
                        <div id="detail"></div>
                        <div id="handle"></div>
                    </div>
                    <canvas class="mb-4" id="live2d" width="800" height="800"></canvas>
                </div>
                <a id="info" href="javascript:info()"><i class="fa fa-lg fa-info"></i></a>
                <a id="refresh" href="javascript:refresh()"><i class="fa fa-lg fa-refresh"></i></a>
            </div>
            <h3>智库等待连接...</h3>

            <form id="loginform" class="m-t" role="form" method="post">
                <div class="form-group">
                    <input name="username" type="username" class="form-control" placeholder="用户名/邮箱" required="">
                </div>
                <div class="form-group">
                    <input name="password" type="password" class="form-control" placeholder="密码" required="">
                </div>
                
                <button onclick="login()" type="submit" class="btn btn-primary block full-width m-b">登 录</button>
                <div class="form-group">
                    <div class="checkbox i-checks">
                        <label class="no-padding">
                            <input type="checkbox" name="remember"><i></i> 自动登录</label>
                        <span style="padding: 0 10px">|</span>
                        <span class="text-muted text-center"><a href="register.html">注册新账号</a>
                        </span>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Mainly scripts -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min-3.4.0.js"></script>
    <script type="text/javascript">
        function stop() {
            return false;
        }
        document.oncontextmenu = stop;
    </script>
    <script src="js/live2d.min.js"></script>
    <script src="js/index.js"></script>
</body>
    <script>
        function login(){
            alert("正在连接智库...");
            $.get("/login",$("#loginform").serialize(),function (data){
                if(data=="登陆成功"){
                    location.href = "list.html";
                    alert("欢迎您，开拓者");
                }else{
                    location.href = "index.html";
                    alert("身份认证失败，请重试");
                }
            })
        }

    </script>
</html>
